<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Archive | School Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #ffffff;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- UI Components --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            padding: 80px 0 40px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        header p { color: var(--text-secondary); font-weight: 300; }

        /* Button Back */
        .back-btn {
            display: none; /* Sembunyi di awal */
            background: none;
            border: 1px solid #333;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-btn:hover { background: white; color: black; }

        /* Grid Layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 4px; /* Minimalist sharp edges or slight round */
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #1f1f1f;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #444;
        }

        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: var(--transition);
        }

        .card:hover .card-img {
            filter: grayscale(0%);
            opacity: 1;
        }

        .card-info {
            padding: 20px;
            background: linear-gradient(to top, var(--card-bg), transparent);
        }

        .card-info h3 { font-size: 1.2rem; margin-bottom: 5px; }
        .card-info p { color: var(--text-secondary); font-size: 0.85rem; }

        /* Animation */
        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 100px;
            padding: 40px;
            text-align: center;
            border-top: 1px solid #111;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <header id="page-header">
            <h1>Digital Memories</h1>
            <p>Arsip kenangan masa sekolah dalam satu tempat.</p>
            <p>GHAVALASKA 26</p>
        </header>

        <button class="back-btn" id="backBtn" onclick="renderCategories()">&larr; Kembali</button>

        <div class="gallery-grid" id="mainGrid">
            </div>
    </div>

    <footer>&copy; 2022-2025 School Archive by Tuan Muda</footer>

    <script>
        // DATA KENANGAN KAMU
        const memoryData = [
            {
                id: 'classmeeting',
                title: 'Class Meeting',
                desc: 'Kompetisi antar kelas dan keseruan lapangan.',
                cover: 'images/classmeetcover.jpg',
                subEvents: [
                    { year: '2024 Camera 1', link: 'https://drive.google.com/drive/folders/13IaipkEvvFd_Q73qm6aa0fkl2uy6Y26F', img: 'images/cover 2024.jpg' },
                    { year: '2024 Camera 2', link: 'https://drive.google.com/drive/folders/1-BN2QMSdnKm3JlaMTMvoIaru33FM5CDs', img: 'images/cover 2024 (1).jpg' }
                ]
            },
            {
                id: 'yearbook',
                title: 'Yearbook',
                desc: 'Kenangan abadi dalam bentuk buku tahunan.',
                cover: 'images/yearbook.jpg',
                subEvents: [
                    { year: 'Batch 2024', link: 'https://drive.google.com/drive/folders/1bPjYQmKHUwKfnTDV6Posoy0_ycyZaCQB', img: 'images/cvyearbook.jpg' }
                ]
            },
            {
                id: 'Rihlah',
                title: 'Rihlah',
                desc: 'Perjalanan yang penuh kenangan',
                cover: 'images/rihlahcover.jpg',
                subEvents: [
                    { year: 'Camera 1', link: 'https://drive.google.com/drive/folders/10rMhj65AyRdH6kpq57Kw6jHI68TKjFX7', img: 'images/camera1.jpg' },
                    { year: 'Camera 2', link: 'https://drive.google.com/drive/folders/1rxy7fCIQlyl5IUnz5vhZRVu0xMIZaQtS', img: 'images/camera2.jpg' }
                ]
            },
            {
                id: 'Buka Bersama',
                title: 'Buka Bersama',
                desc: 'Kumpulan acara buka bersama dari tahun ke tahun.',
                cover: 'images/cvbubarkan.jpg',
                subEvents: [
                    { year: 'Bubarkan!', link: 'https://drive.google.com/drive/folders/1JDyjwExmNtwg6TD4zof5E5SyiiTimkPx', img: 'images/bubarkan.jpg' }
                ]
            },
            {
                id: 'Jamiyah Wada',
                title: 'Jamiyah Wada',
                desc: 'Sholawat kepada Nabi Muhammad SAW.',
                cover: 'images/jamiyahcover.jpg',
                subEvents: [
                    { year: 'Jamiyah Wada Putra', link: 'https://drive.google.com/drive/folders/1-4aSlLpLoJ7fPj8HQLKadAOXLXAAwnxL', img: 'images/jamiyah.jpg' }
                ]
            },{
                id: 'Hari Santri Nasional',
                title: 'Hari Santri Nasional',
                desc: 'Hari penting bagi para santri di Indonesia.',
                cover: 'images/hsn2.jpg',
                subEvents: [
                    { year: 'Camera 1', link: 'https://drive.google.com/drive/folders/1Dgcwn7lFdeKX9S1z9ueNsYE6J_L3mt_4', img: 'images/hsn1.jpg' },
                    { year: 'Camera 2', link: 'https://drive.google.com/drive/folders/1Dgcwn7lFdeKX9S1z9ueNsYE6J_L3mt_4', img: 'images/hsn4.jpg' }
                ]
            },{
                id: 'Pas Foto',
                title: 'Pas Foto',
                desc: 'Pas foto resmi siswa.',
                cover: 'images/pasfoto.jpg',
                subEvents: [
                    { year: 'Pas Foto Putra', link: 'https://drive.google.com/drive/folders/1HAvXVqhGaxH6aLplwULOylGDfazsTs29', img: 'images/pasfoto1.jpg' }
                ]
            }
        ];

        const mainGrid = document.getElementById('mainGrid');
        const backBtn = document.getElementById('backBtn');
        const headerTitle = document.querySelector('#page-header h1');
        const headerDesc = document.querySelector('#page-header p');

        // Fungsi menampilkan kategori (Page 1)
        function renderCategories() {
            backBtn.style.display = 'none';
            headerTitle.innerText = 'Digital Memories';
            headerDesc.innerText = 'Arsip kenangan masa sekolah dalam satu tempat.';
            
            mainGrid.innerHTML = '';
            memoryData.forEach(cat => {
                const card = `
                    <div class="card fade-in" onclick="renderSubEvents('${cat.id}')">
                        <img src="${cat.cover}" class="card-img">
                        <div class="card-info">
                            <h3>${cat.title}</h3>
                            <p>${cat.desc}</p>
                        </div>
                    </div>
                `;
                mainGrid.innerHTML += card;
            });
        }

        // Fungsi menampilkan tahun/sub-event (Page 2)
        function renderSubEvents(categoryId) {
            const category = memoryData.find(c => c.id === categoryId);
            if(!category) return;

            backBtn.style.display = 'block';
            headerTitle.innerText = category.title;
            headerDesc.innerText = `Koleksi foto & video ${category.title} tahun 2024.`;

            mainGrid.innerHTML = '';
            category.subEvents.forEach(sub => {
                const card = `
                    <a href="${sub.link}" target="_blank" style="text-decoration:none; color:inherit;">
                        <div class="card fade-in">
                            <img src="${sub.img}" class="card-img">
                            <div class="card-info">
                                <h3>${sub.year}</h3>
                                <p>Klik untuk membuka Google Drive &rarr;</p>
                            </div>
                        </div>
                    </a>
                `;
                mainGrid.innerHTML += card;
            });
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Inisialisasi saat pertama kali buka
        renderCategories();
    </script>
</body>
</html>
